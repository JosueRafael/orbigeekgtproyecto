
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIGEEK_GT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="container-fluid">
            <div class="row">
                <!-- Logo y menú a la izquierda -->
                <div class="col-md-2 menu_nav">
                    <div class="logo_img">
                        <img class="logo_header" src="assets/img/logo.jpg" alt="Logo">
                    </div>
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link link" href="#" id="tecnicoBtn" [routerLink]="['/registrotecnico']">
                                <i class="fa-solid fa-store"></i> Administrar Tecnicos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="#" id="productosBtn" [routerLink]="['/adminproductos']">
                                <i class="fa-solid fa-store" ></i> Agregar Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="#" id="ticketsBtn">
                                <i class="fa-solid fa-list"></i> Tickets
                            </a>
                        </li>


                    </ul>
                    <ul class="nav flex-column mt-auto mb-10">
                      <li class="nav-item">
                          <a class="nav-link link text-danger" href="#" (click)="onLogout()">
                              <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                          </a>
                      </li>
                  </ul>
                </div>

                <!-- Espacio para la información a la derecha -->
                <div class="col-md-10">
                    <div id="contentArea">
                        <h2>Bienvenido</h2>
                        <p>Selecciona una opción del menú para ver más información.</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://kit.fontawesome.com/2225171dc1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.getElementById('tecnicoBtn').addEventListener('click', function() {
            document.getElementById('contentArea').innerHTML = `
                <h2>Tecnicos</h2>
                <p>Administrar Tecnicos.</p>
            `;
        });

        document.getElementById('productosBtn').addEventListener('click', function() {
            document.getElementById('contentArea').innerHTML = `
                <h2>Agregar Productos</h2>
                <p>Aquí puedes agregar productos a la tienda.</p>
            `;
        });

        document.getElementById('ticketsBtn').addEventListener('click', function() {
            document.getElementById('contentArea').innerHTML = `
                <h2>Tickets</h2>
                <p>Aquí puedes ver y gestionar los tickets.</p>
            `;
        });
    </script>
</body>
