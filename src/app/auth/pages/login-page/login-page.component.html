<header>
  <nav class="container">
      <div class="row">
          <div class="union">
              <div class="logo_img">
                  <img class="logo_header" src="assets/img/logo.jpg" alt="">
              </div>
              <div class="search-container">
                  <input type="text" placeholder="Buscar..." />
                  <i class="fas fa-search search-icon"></i>
              </div>
              <div class="carrito">
                <button class="btn btn-carrito" [routerLink]="['/checkout']">
                    <i class="fa-solid fa-cart-shopping icon_carrito"></i>
                </button>
              </div>

              <div class="user">
                  <button class="btn-user" [routerLink]="['/auth']">
                      <i class="fa-solid fa-user icon_user"></i>
                  </button>
              </div>
          </div>
      </div>
  </nav>
</header>

<nav class="navbar">
  <div class="links-left">
    <a [routerLink]="['/']">Home</a>
    <a [routerLink]="['/catalogo']">Catálogo</a>
    <a href="#">Ayuda</a>
  </div>
</nav>

<!-- Contenedor independiente para el formulario de login -->
<div class="login-wrapper">
  <div class="login-container">
    <h2 class="login-title">Login</h2>

    <div class="form-field">
      <label for="username">Usuario</label>
      <input [(ngModel)]="username" type="text" id="username" placeholder="Correo electrónico">
    </div>

    <div class="form-field">
      <label for="password">Contraseña</label>
      <input [(ngModel)]="password" type="password" id="password" placeholder="Contraseña">
    </div>

    <button (click)="onLogin()" class="login-button">
      Ingresar
    </button>

    <div class="new-account-link">
      <a routerLink="/auth/new-account">¿Aun no tienes cuenta? Registrate aqui</a>
    </div>
  </div>
</div>
