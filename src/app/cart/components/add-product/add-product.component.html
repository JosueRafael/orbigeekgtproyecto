<h4>Agregar Producto</h4>

<form class="row" (ngSubmit)="emitProduct()">

  <input
    type="text"
    [(ngModel)]="product.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="text"
    [(ngModel)]="product.brand"
    name="brand"
    class="form-control mb-2"
    placeholder="Marca">

  <input
    type="text"
    [(ngModel)]="product.type"
    name="type"
    class="form-control mb-2"
    placeholder="Tipo">

  <input
    type="number"
    [(ngModel)]="product.price"
    name="price"
    class="form-control mb-2"
    placeholder="Precio">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
