<h4>Productos</h4>
<ul class="list-group">
  <li *ngFor="
    let product of productList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ product.name }} - </span>
        <span>{{ product.brand }}</span>
        <strong> Tipo: </strong>
        <span>{{ product.type }}</span>
        <strong> Precio: Q</strong>
        <span>{{ product.price }}</span>
    </div>

    <button (click)="onDeleteProduct( product.id )" class="btn btn-danger">X</button>

  </li>
</ul>
